	<div class="container">
<div class="col-lg-6">
<h1>My Book Tracker</h1>
	<form>
	
		<div class="form-group">
			<label for="FirstName">First Name </label> <input name="FirstName"
				type="text" class="form-control" 
				placeholder="First Name" required>
		</div>
		
		<div class="form-group">
			<label for="LastName">Last Name </label> <input name="LastName"
				type="text" class="form-control" 
				placeholder="Last Name" required>
		</div>
		
		<div class="form-group">
			<label for="StudentID">First Name </label> <input name="StudentID"
				type="text" class="form-control" 
				placeholder="Student ID">
		</div>
		
		<div class="form-group">
			<label for="Email">Email address</label> <input
				type="email" class="form-control" name="Email"
				placeholder="Email" required>
		</div>
		
		<div class="form-group">
			<label for="DOB">Date Of Birth</label> <input name="DOB"
				type="date" class="form-control" 
				placeholder="Date" required>
		</div>
		
		<div class="form-group">
			<label for="Address">Address</label> <textarea
				rows="3" cols="10" class="form-control" name="Address"
				placeholder="Address" required></textarea>
		</div>
		
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password" required>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File input</label> <input type="file"
				id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
			<label> <input type="checkbox"> Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
</div>
